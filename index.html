<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="Dictionary.css">
</head>
<body>
    <h1>Dictionary</h1>
    <p>Right place to get vocabulary updates!</p>
    <input id="Keyword" type="text" placeholder="Search Keyword">
    <button onclick="Search()">Find</button>
    <p id="result"></p>
</body>

<script>
    function Search() {
        const word = document.getElementById("Keyword").value;
        const txt = document.getElementById("result");

        fetch("https://api.dictionaryapi.dev/api/v2/entries/en/" + word).then(
            function(res) {
                res.json().then(function(data) {
                    console.log(data);
                    txt.innerText = data[0].meanings[0].definitions[0].definition;
                    
                });
            }
        );


    }

</script>
</html>
